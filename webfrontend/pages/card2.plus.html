<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add the RTL CSS file for Bootstrap -->
  <link href="https://cdn.rtlcss.com/bootstrap/v5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Add jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body dir="rtl">

<!-- Your Bootstrap Card -->
<div class="card">
  <div class="card-body">
    <p>This is the content of the card.</p>
    <!-- "Copy" button for each card -->
    <button class="btn btn-primary copy-button">Copy</button>
  </div>
</div>

<!-- Your Bootstrap Card -->
<div class="card">
  <div class="card-body">
    <p>Salam Alykom.</p>
    <!-- "Copy" button for each card -->
    <button class="btn btn-primary copy-button">Copy</button>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
   $(document).ready(function() {
    // Select all "Copy" buttons
    var copyButtons = $(".copy-button");

    // Attach click event handler to each "Copy" button
    copyButtons.on("click", function() {
      // Find the card element (parent of the clicked button)
      var card = $(this).closest(".card");

      // Find the content to copy (for example, the text in a <p> element inside the card)
      var contentToCopy = card.find("p").text();

      // Create a temporary input element to hold the text to copy
      var tempInput = $("<input>");

      // Set the input's value to the content to copy
      tempInput.val(contentToCopy);

      // Append the input element to the document
      $("body").append(tempInput);

      // Select the input element's content
      tempInput.select();

      // Copy the selected text to the clipboard
      document.execCommand("copy");

      // Remove the temporary input element from the document
      tempInput.remove();

      // Optional: Show a success message or provide visual feedback to the user
      alert("Copied to clipboard!");
    });
  });


</script>
</body>
</html>
